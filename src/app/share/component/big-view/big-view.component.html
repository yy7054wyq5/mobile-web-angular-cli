<div class="big-view">

  <ul (swipeleft)="swipeLeft($event)" (swiperight)="swipeRight($event)">

    <li *ngFor="let path of images;let i = index" [ngClass]="{sel:i===position,nor:i!==position}">

      <span> <img [src]="path" alt="" /> </span>

    </li>

  </ul>

  <div class="indicator">
    <span>{{position+1}}/{{images.length}}</span>
  </div>

</div>
