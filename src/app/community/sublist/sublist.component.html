<div class="community_sublist">

  <app-header class="header" [hasBack]="true">
    <div class="header-content" *ngIf="forumInfo">
      {{forumInfo.name}}
      <a class="forumEdit" [routerLink]="['/community/topicEdit/',forumId]">
      </a>
    </div>
  </app-header>


  <div class="forum-info" *ngIf="forumInfo">
    <div class="bg">
      <img src={{forumInfo.imagePath}} width="100%" height="100%" />
    </div>
    <div class="content">
      <img src={{forumInfo.imagePath}} width="1.6rem" height="1.6rem" />
      <div class="right">
        <div>{{forumInfo.name}}</div>
        <div>{{'post'|translate}}:{{forumInfo.topicNum}}&nbsp;&nbsp;{{'replies'|translate}}:{{forumInfo.topicCommentNum}}</div>
        <div>{{forumInfo.summary}}</div>
      </div>
    </div>
  </div>



  <app-topic-list [setTag]="1" [forumId]="forumId"></app-topic-list>

</div>
