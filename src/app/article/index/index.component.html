    <div class="header-content">
      {{'article'|translate}}

  </app-header>

  <app-index-class-0 *ngIf="articleLevel==0"></app-index-class-0>

  <app-index-class-3 *ngIf="articleLevel==3"></app-index-class-3>


  <app-footer></app-footer>
